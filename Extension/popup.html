<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Phishing URL Detection</title>
  </head>
  <body>
    <div class="result">
      Your URL is
      <b style="color: red">PHISHING</b>
      or
      <b style="color: green">LEGITIMATE</b>
    </div>

    <div id="label"><span>- Label: </span><b></b></div>
    <div id="probability"><span>- Probability: </span><b></b></div>
    <div id="evaluate">
      <span>- Prediction System is</span>
      <button id="yes">TRUE</button>
      <button id="no">FALSE</button>
    </div>

    <script type="module" src="./popup.js"></script>
    <script type="module" src="./handleEvaluation.js"></script>
  </body>
</html>
